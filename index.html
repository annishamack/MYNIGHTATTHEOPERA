<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Night at the Opera - Mad Libs</title>
<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    background: linear-gradient(to bottom right, #fff9c4, #f8bbd0, #bbdefb); /* pastel yellow, pink, blue */
    color: #333;
    padding: 30px;
    text-align: center;
  }
  h1 {
    color: #ff4081;
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px #fff;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input {
    font-size: 1em;
    padding: 6px;
    width: 220px;
    border-radius: 8px;
    border: 2px solid #ffb6c1;
    text-align: center;
    margin-bottom: 10px;
    transition: transform 0.1s;
  }
  input:focus {
    outline: none;
    border-color: #ff4081;
    transform: scale(1.05);
  }
  button {
    margin: 20px;
    padding: 14px 28px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    background-color: #ffcc80;
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    transition: all 0.2s;
  }
  button:hover {
    background-color: #ffa726;
    transform: scale(1.05);
  }
  p.space { margin-bottom: 20px; } /* extra space before button */
</style>
</head>
<body>

<h1>MY NIGHT AT THE OPERA</h1>

<label>Instruments you hear:</label>
<input id="instruments" type="text" placeholder="trumpets, violins...">

<label>Fancy clothes:</label>
<input id="clothes" type="text" placeholder="sparkly dresses...">

<label>Setting:</label>
<input id="setting" type="text" placeholder="castle, forest...">

<label>Animal:</label>
<input id="animal" type="text" placeholder="dragon, lion...">

<label>Animal noise:</label>
<input id="animalNoise" type="text" placeholder="ROAR!">

<label>Verb 1 (what the prince tries first):</label>
<input id="verb1" type="text" placeholder="jump, swing...">

<label>Exclamation when something goes wrong:</label>
<input id="oops" type="text" placeholder="Oh no!, Uh-oh!">

<label>Verb 2 (what saves the day):</label>
<input id="verb2" type="text" placeholder="kick, tickle...">

<label>Silly dance:</label>
<input id="dance" type="text" placeholder="twirl, wiggle...">

<label>Exclamation when excited:</label>
<input id="yay" type="text" placeholder="Hooray!, Wow!">

<p class="space"></p> <!-- extra space before button -->

<button onclick="makeStory()">Make My Story!</button>

<script>
function makeStory() {
  const instruments = document.getElementById('instruments').value || "[INSTRUMENTS]";
  const clothes = document.getElementById('clothes').value || "[CLOTHES]";
  const setting = document.getElementById('setting').value || "[SETTING]";
  const animal = document.getElementById('animal').value || "[ANIMAL]";
  const animalNoise = document.getElementById('animalNoise').value || "[ANIMAL NOISE]";
  const verb1 = document.getElementById('verb1').value || "[VERB 1]";
  const oops = document.getElementById('oops').value || "[SOMETHING YOU SAY WHEN SOMETHING GOES WRONG]";
  const verb2 = document.getElementById('verb2').value || "[VERB 2]";
  const dance = document.getElementById('dance').value || "[SILLY DANCE]";
  const yay = document.getElementById('yay').value || "[SOMETHING YOU SAY WHEN YOU’RE EXCITED]";

  const storyContent = `
    <p>Yesterday I went to the opera. It was amazing! I heard <strong>${instruments}</strong> play and everyone was wearing fancy <strong>${clothes}</strong>.</p>
    <p>It was about a hero from <strong>${setting}</strong> who had to fight a giant <strong>${animal}</strong> and save the day.</p>
    <p>At first, I didn’t know how he’d do it. The <strong>${animal}</strong> roared <strong>${animalNoise}</strong> and stomped around. I held my hands over my ears, but it was also kind of exciting!</p>
    <p>The prince tried to <strong>${verb1}</strong>, but that didn’t work! “<strong>${oops}</strong>!” sang the prince. The <strong>${animal}</strong> roared again and the <strong>${instruments}</strong> played louder!</p>
    <p>But then, with one big <strong>${verb2}</strong>, the prince saved the day! The <strong>${animal}</strong> was defeated, and the prince did a <strong>${dance}</strong> to celebrate.</p>
    <p>When it was over, everyone clapped and cheered. I clapped the loudest and shouted <strong>${yay}</strong>!</p>
    <p>I can’t wait to go back to the opera. Maybe next time, I’ll be the one on stage defeating the giant <strong>${animal}</strong>!</p>
  `;

  // Open new window and write story
  const newWindow = window.open("", "_blank");
  newWindow.document.write(`
    <html>
      <head>
        <title>My Night at the Opera Story</title>
        <style>
          body { font-family: Comic Sans MS, sans-serif; background-color: #fff; padding: 40px; font-size: 1.5em; max-width: 800px; margin: auto; line-height: 1.5; }
          strong { font-weight: bold; color: #ff4081; }
          p { margin-bottom: 1em; }
        </style>
      </head>
      <body>
        ${storyContent}
      </body>
    </html>
  `);
}
</script>

</body>
</html>
